# EMC Workspace - Azure Deployment Pipeline
# Deploys Next.js PWA to Azure App Service using Oryx build

name: Deploy to Azure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: emc-workspace
  AZURE_RESOURCE_GROUP: orion-website-rg
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://emc-workspace.azurewebsites.net

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure app settings
        run: |
          az webapp config appsettings set \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --settings \
              SCM_DO_BUILD_DURING_DEPLOYMENT=true \
              WEBSITE_RUN_FROM_PACKAGE=0 \
              DATABASE_URL="${{ secrets.DATABASE_URL }}" \
              SCM_COMMAND_IDLE_TIMEOUT=1800 \
              PORT=8080 \
              WEBSITE_PORT=8080 \
              WEBSITES_PORT=8080 \
              HOSTNAME=0.0.0.0 \
              NODE_ENV=production
          
          az webapp config set \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --startup-file "npm run start" \
            --always-on true
          
          # Enable application logging
          az webapp log config \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --application-logging filesystem \
            --level information

      # Deploy using azure/webapps-deploy action (more reliable)
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          resource-group: ${{ env.AZURE_RESOURCE_GROUP }}
          package: . # Deploy entire repo, Oryx will build
          exclude-paths: |
            _legacy
            .git
            .github
            node_modules
            .next
            *.log
            .DS_Store
            *.code-workspace
            .vscode
            .idea
            coverage
            *.tsbuildinfo

      - name: Restart app
        run: |
          az webapp restart \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_WEBAPP_NAME }}
