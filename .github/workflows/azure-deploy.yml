# EMC Workspace - Azure Deployment Pipeline
# Deploys Next.js PWA to Azure App Service using Oryx build

name: Deploy to Azure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: emc-workspace
  AZURE_RESOURCE_GROUP: orion-website-rg
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Allow time for large deployments (20MB+ packages can take 15-20 minutes)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://emc-workspace.azurewebsites.net

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        timeout-minutes: 5
        run: npm ci

      - name: Generate Prisma client
        timeout-minutes: 2
        run: npx prisma generate

      - name: Validate DATABASE_URL format
        timeout-minutes: 1
        run: |
          if [ -z "${{ secrets.DATABASE_URL }}" ]; then
            echo "❌ ERROR: DATABASE_URL secret is not set in GitHub Secrets"
            echo ""
            echo "Please add DATABASE_URL to GitHub Secrets:"
            echo "  1. Go to: Settings → Secrets and variables → Actions"
            echo "  2. Add secret: DATABASE_URL"
            echo "  3. Value format: sqlserver://server.database.windows.net:1433;database=DB_NAME;user=USERNAME;password=PASSWORD;encrypt=true"
            exit 1
          fi
          
          DB_URL="${{ secrets.DATABASE_URL }}"
          if [[ ! "$DB_URL" =~ ^sqlserver:// ]]; then
            echo "❌ ERROR: DATABASE_URL must start with 'sqlserver://'"
            echo ""
            echo "Current format appears incorrect. Expected format:"
            echo "  sqlserver://server.database.windows.net:1433;database=DB_NAME;user=USERNAME;password=PASSWORD;encrypt=true"
            echo ""
            echo "Please update the DATABASE_URL secret in GitHub:"
            echo "  Settings → Secrets and variables → Actions → DATABASE_URL"
            exit 1
          fi
          
          echo "✓ DATABASE_URL format validated"

      - name: Run database migrations
        timeout-minutes: 5
        run: |
          set +e  # Don't exit on error for this step
          # Try to deploy migrations
          # For Azure SQL, if migrations fail due to provider mismatch but database is already set up,
          # we can continue (database schema likely already exists from db push)
          npx prisma migrate deploy
          MIGRATE_EXIT_CODE=$?
          if [ $MIGRATE_EXIT_CODE -ne 0 ]; then
            echo "⚠️  Migration deploy failed (exit code: $MIGRATE_EXIT_CODE), but continuing..."
            echo "If database schema already exists (from db push), this is expected."
            echo "Future schema changes should use 'prisma migrate dev' locally, then commit migrations."
            # Don't fail the workflow - database is likely already set up
            exit 0
          fi
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build application
        timeout-minutes: 5
        run: |
          # Clear Next.js cache to ensure fresh build
          rm -rf .next
          # Build with timestamp for cache busting
          BUILD_TIMESTAMP=$(date +%s)
          npm run build
          echo "Build completed at timestamp: $BUILD_TIMESTAMP"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_BUILD_ID: ${{ github.run_number }}-${{ github.sha }}

      - name: Login to Azure
        timeout-minutes: 2
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure app settings
        timeout-minutes: 2
        run: |
          BUILD_ID="${{ github.run_number }}-${{ github.sha }}"
          az webapp config appsettings set \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --settings \
              SCM_DO_BUILD_DURING_DEPLOYMENT=false \
              WEBSITE_RUN_FROM_PACKAGE=0 \
              DATABASE_URL="${{ secrets.DATABASE_URL }}" \
              PORT=8080 \
              WEBSITE_PORT=8080 \
              WEBSITES_PORT=8080 \
              HOSTNAME=0.0.0.0 \
              NODE_ENV=production \
              NEXT_BUILD_ID="$BUILD_ID"
          
          az webapp config set \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --startup-file "node server.js" \
            --always-on true
          
          # Enable application logging
          az webapp log config \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --application-logging filesystem \
            --level information

      # Create optimized deployment package using Next.js standalone output
      - name: Create deployment package
        timeout-minutes: 2
        run: |
          # Next.js standalone output creates a self-contained deployment
          # Copy standalone output and required files
          mkdir -p deploy
          cp -r .next/standalone/* deploy/
          cp -r .next/static deploy/.next/
          cp -r public deploy/
          cp -r prisma deploy/
          
          echo "Deployment package size:"
          du -sh deploy
          echo "Package structure:"
          ls -la deploy/ | head -20
          
          cd deploy
          zip -r ../deploy.zip . -q
          cd ..
          
          echo "Final zip size:"
          ls -lh deploy.zip

      # Deploy using azure/webapps-deploy action with increased timeout
      # Large deployments (20MB+) can take longer, especially on slower connections
      # Azure OneDeploy can take 15-20 minutes for large packages
      - name: Deploy to Azure Web App
        timeout-minutes: 20
        uses: azure/webapps-deploy@v3
        id: deploy
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          resource-group-name: ${{ env.AZURE_RESOURCE_GROUP }}
          package: deploy.zip
          type: zip
          restart: false

      - name: Verify deployment
        timeout-minutes: 3
        run: |
          echo "Waiting for app to start (allowing 30 seconds for cold start)..."
          sleep 30
          
          # Check if app is responding with retries
          MAX_ATTEMPTS=10
          for i in $(seq 1 $MAX_ATTEMPTS); do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 15 --connect-timeout 10 https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net 2>/dev/null || echo "000")
            echo "Attempt $i/$MAX_ATTEMPTS: HTTP $HTTP_CODE"
            
            if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "302" ] || [ "$HTTP_CODE" = "404" ]; then
              echo "✓ App is responding (HTTP $HTTP_CODE)"
              exit 0
            fi
            
            if [ $i -lt $MAX_ATTEMPTS ]; then
              echo "Waiting 15 seconds before next attempt..."
              sleep 15
            fi
          done
          
          echo "✗ App failed to start or respond after $MAX_ATTEMPTS attempts"
          echo "Last HTTP code: $HTTP_CODE"
          echo ""
          echo "Check logs at:"
          echo "  Azure Portal: https://portal.azure.com/#@/resource/subscriptions/*/resourceGroups/${{ env.AZURE_RESOURCE_GROUP }}/providers/Microsoft.Web/sites/${{ env.AZURE_WEBAPP_NAME }}/logStream"
          echo "  Or run: az webapp log tail --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }}"
          exit 1

      - name: Restart app
        timeout-minutes: 1
        if: steps.deploy.outcome == 'success'
        run: |
          echo "Restarting App Service to ensure new code is loaded..."
          az webapp restart \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --output none
          
          echo "Waiting for app to restart (10 seconds)..."
          sleep 10
          
          echo "Verifying app is running with new deployment..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net 2>/dev/null || echo "000")
          echo "App status after restart: HTTP $HTTP_CODE"
          
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "302" ]; then
            echo "✓ App restarted successfully and is responding"
          else
            echo "⚠️  App may still be restarting. Check logs if issues persist."
          fi
