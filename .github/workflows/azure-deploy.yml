# EMC Workspace - Azure Deployment Pipeline
# Deploys Next.js PWA to Azure App Service (Basic tier)
# Uses synchronous deployment with health verification

name: Deploy to Azure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: emc-workspace
  AZURE_RESOURCE_GROUP: orion-website-rg
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://emc-workspace.azurewebsites.net

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        timeout-minutes: 5
        run: npm ci

      - name: Generate Prisma client
        timeout-minutes: 2
        run: npx prisma generate

      - name: Validate DATABASE_URL format
        timeout-minutes: 1
        run: |
          if [ -z "${{ secrets.DATABASE_URL }}" ]; then
            echo "❌ ERROR: DATABASE_URL secret is not set in GitHub Secrets"
            exit 1
          fi
          
          DB_URL="${{ secrets.DATABASE_URL }}"
          if [[ ! "$DB_URL" =~ ^sqlserver:// ]]; then
            echo "❌ ERROR: DATABASE_URL must start with 'sqlserver://'"
            exit 1
          fi
          
          echo "✓ DATABASE_URL format validated"

      - name: Run database migrations
        timeout-minutes: 5
        run: |
          set +e
          npx prisma migrate deploy
          MIGRATE_EXIT_CODE=$?
          if [ $MIGRATE_EXIT_CODE -ne 0 ]; then
            echo "⚠️  Migration deploy failed (exit code: $MIGRATE_EXIT_CODE), but continuing..."
            echo "Database schema likely already exists from db push."
            exit 0
          fi
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build application
        timeout-minutes: 5
        run: |
          rm -rf .next
          npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_BUILD_ID: ${{ github.run_number }}-${{ github.sha }}

      - name: Login to Azure
        timeout-minutes: 2
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure app settings
        timeout-minutes: 2
        env:
          DB_URL: ${{ secrets.DATABASE_URL }}
          AUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
        run: |
          BUILD_ID="${{ github.run_number }}-${{ github.sha }}"
          
          # Use environment variables to avoid shell interpretation of special characters
          az webapp config appsettings set \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --settings \
              SCM_DO_BUILD_DURING_DEPLOYMENT=false \
              WEBSITE_RUN_FROM_PACKAGE=1 \
              DATABASE_URL="$DB_URL" \
              NEXTAUTH_URL="https://emc-workspace.azurewebsites.net" \
              NEXTAUTH_SECRET="$AUTH_SECRET" \
              PORT=8080 \
              WEBSITE_PORT=8080 \
              WEBSITES_PORT=8080 \
              HOSTNAME=0.0.0.0 \
              NODE_ENV=production \
              NEXT_BUILD_ID="$BUILD_ID"
          
          az webapp config set \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --startup-file "node server.js" \
            --always-on true
          
          az webapp log config \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --application-logging filesystem \
            --level information

      - name: Create deployment package
        timeout-minutes: 2
        run: |
          # Next.js standalone output structure:
          # .next/standalone/ contains server.js, node_modules, and .next/ with build manifests
          # .next/static/ contains client-side static assets (must be copied manually)
          # See: https://nextjs.org/docs/advanced-features/output-file-tracing
          
          mkdir -p deploy
          
          # Copy standalone output - use "." to include hidden folders like .next
          # Using cp -r source/. dest/ copies ALL contents including hidden files
          cp -r .next/standalone/. deploy/
          
          # Copy static assets INTO the existing .next folder
          cp -r .next/static deploy/.next/
          
          # Copy public folder
          cp -r public deploy/
          
          # Copy prisma schema
          cp -r prisma deploy/
          
          # Verify critical files exist
          echo "=== Verifying deployment structure ==="
          if [ -f deploy/.next/BUILD_ID ]; then
            echo "✓ BUILD_ID found: $(cat deploy/.next/BUILD_ID)"
          else
            echo "✗ ERROR: BUILD_ID missing!"
            ls -la deploy/
            ls -la deploy/.next/ 2>/dev/null || echo "No .next folder"
            exit 1
          fi
          
          if [ -d deploy/.next/static ]; then
            echo "✓ static folder found"
          else
            echo "✗ ERROR: static folder missing!"
            exit 1
          fi
          
          if [ -f deploy/server.js ]; then
            echo "✓ server.js found"
          else
            echo "✗ ERROR: server.js missing!"
            exit 1
          fi
          
          # Create zip
          cd deploy
          zip -r ../deploy.zip . -q
          cd ..
          
          echo ""
          echo "Final zip size:"
          ls -lh deploy.zip

      - name: Deploy to Azure Web App
        timeout-minutes: 25
        id: deploy
        run: |
          echo "Deploying package to Azure App Service..."
          echo "Package size: $(ls -lh deploy.zip | awk '{print $5}')"
          
          az webapp deploy \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --src-path deploy.zip \
            --type zip \
            --clean true
          
          if [ $? -eq 0 ]; then
            echo "✓ Deployment completed successfully"
          else
            echo "✗ Deployment failed"
            exit 1
          fi

      - name: Verify deployment
        timeout-minutes: 3
        run: |
          echo "Waiting for app to initialize..."
          sleep 30
          
          MAX_ATTEMPTS=10
          for i in $(seq 1 $MAX_ATTEMPTS); do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 15 --connect-timeout 10 https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net 2>/dev/null || echo "000")
            echo "Attempt $i/$MAX_ATTEMPTS: HTTP $HTTP_CODE"
            
            if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "302" ] || [ "$HTTP_CODE" = "307" ]; then
              echo "✓ App is responding (HTTP $HTTP_CODE)"
              exit 0
            fi
            
            if [ $i -lt $MAX_ATTEMPTS ]; then
              sleep 15
            fi
          done
          
          echo "✗ App failed to respond after $MAX_ATTEMPTS attempts"
          echo "Check logs: az webapp log tail --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }}"
          exit 1
