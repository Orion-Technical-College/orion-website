# EMC Workspace - Azure Deployment Pipeline
# Deploys Next.js PWA to Azure App Service (Standalone Mode)

name: Deploy to Azure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: emc-workspace
  AZURE_RESOURCE_GROUP: orion-website-rg
  NODE_VERSION: '20.x'

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: security-audit
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run linter
        run: npm run lint

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # Prepare standalone deployment package
      - name: Prepare deployment package
        run: |
          # Create deployment directory
          mkdir -p deploy
          
          # Copy standalone output
          cp -r .next/standalone/* deploy/
          
          # Create .next directory in deploy and copy static files
          mkdir -p deploy/.next
          cp -r .next/static deploy/.next/static
          
          # Copy public folder
          cp -r public deploy/public

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-standalone
          path: deploy/
          retention-days: 1

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://emc-workspace.azurewebsites.net
    steps:
      - name: Download deployment artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-standalone
          path: deploy

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: deploy

      - name: Wait for deployment
        run: sleep 60

      - name: Verify deployment
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://emc-workspace.azurewebsites.net)
          echo "Health check returned: $response"
          if [ $response -ge 200 ] && [ $response -lt 400 ]; then
            echo "Deployment verified successfully"
          else
            echo "Warning: Unexpected status code, deployment may still be starting"
          fi
